<div class="content" align="left">
        <!-- ENCABEZADO INICIO   -->
        <app-base-reference></app-base-reference>
        <!-- ENCABEZADO FIN    -->
        <hr />
        <!-- PANEL GRAFICO / INICIO -->
        <div align="center">
            <div id="divCanvas_Pdf" #divCanvas_Pdf style="display: block; box-sizing: border-box; height: 255px; width: 255px;padding:5px;" height="255" width="255">
                <canvas id="c_canvas" #c_canvas width="250px" height="250px">
                </canvas>
            </div>
        </div>
        <!-- PANEL GRAFICO / FIN     -->
        <hr />
        <!-- SELECCIONAR LENGUAJE -->
        <div class="form-group" align="left" id="LangListDiv">
            <label for="LangList"><span id="tituloListadoLenguajes">{{this.tituloListadoLenguajes}}</span></label>
            &nbsp;<select   id="LanguageList"
                            name="LanguajeList"
                            #_languajeList >
                            <option *ngFor="let _languageName of __languajeList" 
                            [value]="_languageName._index"
                            [selected]="_languageName._selected">{{_languageName._value}}</option>
            </select>
       </div>
        <!-- CANTIDA DE PUNTOS       -->
        <div class="form-group" align="left">
            <label for="_vertexSizeList">Points Amount:</label>
            <select     id="_vertexSizeList"
                        name="_vertexSizeList"
                        #_vertexSizeList
                        disabled="disabled">                    
            <option *ngFor="let _vertexSize of __vertexSizeList" [value]="_vertexSize._index">{{_vertexSize._value}}</option>
            </select>
        </div>
        <!-- PUNTO DE ORIGEN        -->
        <div class="form-group" align="left">
            <label for="_sourcePointList">Source Point:</label>
            <select     id="_sourcePointList"
                        name="_sourcePointList"
                        #_sourcePointList
                        disabled="disabled">                    
            <option *ngFor="let _vertexSize of __sourcePointList" [value]="_vertexSize._index">{{_vertexSize._value}}</option>
            </select>
        </div>
        <div class="form-group" align="left" id="listTitle" *ngIf="!((this.PointListHidden.length == 0) && (this.MatrixListHidden.length == 0))">
            <label for="DistanceList"><span id="tituloListadoDistancias">{{this.tituloListadoDistancias}}</span></label>
            &nbsp;<select   id="DistanceList"
                            name="DistanceList"
                            #_distanceList
                            (change)="this._distanceListChange()">
                            <option *ngFor="let _vertexSize of __distanceList" [value]="_vertexSize._index">{{_vertexSize._value}}</option>
            </select>
        </div>
        <hr/>
        <!--STATUS / INICIO -->
        <div *ngIf="this.status_message" class="alert alert-secondary" role="alert" align="center" >
            {{ this.status_message() }}
        </div>
        <!-- STATUS / FIN     -->
        <hr />
        <!-- BOTONES / INICIO -->
        <div class="form-group" align="right">
            <input class="btn btn-primary"    id="GetGraph" type="button" title="[GENERATE]"   value="[GENERATE]"   (click)="this._GetGraph()" 
            [disabled]="(this.getGraphIdle == true)">
            |
            <input class="btn btn-secondary"  id="NewGraph" type="button" title="[RESTART]" value="[RESTART]" (click)="this._ResetControls()"
            [disabled]="((this.PointListHidden.length == 0) && (this.MatrixListHidden.length == 0))">
            |
            <input class="btn btn-success"    id="GetPDF" type="button" title="[GENERATE PDF]" value="[GENERATE PDF]" (click)="this._GetPDF()"
            [disabled]="  ( (this.PointListHidden.length  == 0) 
                         && (this.MatrixListHidden.length == 0))
                         || (this.selectedIndex           == 0)">
        </div>
        <!-- BOTONES / FIN    -->                 
    <hr />
    <div align="right">
        <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_ALGORITMOS_INDEX'}" >[Back to Menu]</a>
    </div>
</div>
