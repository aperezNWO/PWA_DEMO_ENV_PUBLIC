    <div class="content">
        <div align="center"><h1>{{this.pageTitle}}</h1></div>
        <hr>
        <div class="reference" align="right">
            <button class="btn btn-primary" (click)="this.toggleList()">{{this.toogleLisCaption}}</button>
            <ul *ngIf="isListVisible" align="left" width="10px">
                <li> [Frontend]
                  <ul>
                    <li><a routerLink="/AngularDemo" [queryParams]="{ searchTerm: '756e8939-bca0-45f7-b581-63e417b6a2d5' }">[Angular]</a></li>
                  </ul>
                </li>
                <li>[Backend]
                  <ul>
                    <li><a routerLink="/NetCoreDemo"     [queryParams]="{ searchTerm: '2c8741f0-d7b9-4cef-8aae-e5b2aa4cc0e4' }">[.netcore/c#]</a></li>
                    <li><a routerLink="/CppDemo"         [queryParams]="{ searchTerm: '82ffb387-0aee-4849-9594-75fc2898cf1e' }">[c++ / dll source]</a></li>
                    <li><a routerLink="/CppDemo"         [queryParams]="{ searchTerm: '830faf00-71cb-45a0-babd-5bcf5dbf9ccd' }">[c++ / .net core endpoint]</a></li>
                </ul>
                </li>
                <li>[Librerias]
                    <ul>
                        <li>
                            <p><a href="javascript: void window.open('https://docs.microsoft.com/en-us/dotnet/api/system.text.regularexpressions.regex?view=net-5.0')">[Clase "RegEx"]</a></p>
                         </li>
                    </ul>
                </li>
                <li>[Temática]
                    <ul>
                        <li>
                            <a href="javascript: void window.open('https://en.wikipedia.org/wiki/Regular_expression')">[Regular Expressions]</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>   
        <hr>
        <p>[CONTENIDO A BUSCAR]</p>
        <div id="XmlContent">
            <div id="global">
                <div id="mensajes" #mensajes>
                </div>
            </div>
        </div>
        <hr>
        <form>
            <div class="form-group" align="left">
                <label for="LangList"><span id="tituloListadoLenguajes">{{this.tituloListadoLenguajes}}</span></label>
                <select         id="LanguageList"
                                name="LanguajeList"
                                #_languajeList
                                class="fieldSetRegex">
                    <option *ngFor="let _languageName of __languajeList" 
                    [value]="_languageName._index"
                    [selected]="_languageName._selected">{{_languageName._value}}</option>
                </select>
            </div>
            <div class="form-group" align="left">
                <label for="tagSearch">ELEMENTO A BUSCAR : </label>
                <select id="tagSearch" #tagSearch class="fieldSetRegex">
                    <option value="0">[SELECCIONE_OPCION]</option>
                    <option value="title">title</option>
                    <option value="artist">artist</option>
                    <option value="country">country</option>
                    <option value="company" selected="selected">company</option>
                    <option value="price">price</option>
                    <option value="year">year</option>
                </select>
            </div>
            <div class="form-group" align="left">
                <label for="textSearch">CONTENIDO : </label>
                <input type="text" id="textSearch"  #textSearch  class="fieldSetRegex" value="">
            </div>
            <div class="form-group" align="left">       
                <label for="regExSearch">EXPRESION REGULAR : </label>
                <input type="text" id="regExSearch" #regExSearch class="fieldSetRegex" value="{{this.pattern}}" style="background-color:#cccccc;" readonly="readonly">
            </div>
            <!--STATUS / INICIO   -->
            <div *ngIf="this.status_message" class="form-group alert alert-secondary" align="center" role="alert">
                    {{ this.status_message() }}
            </div>
            <!-- STATUS / FIN     -->
            <!-- BOTONES / INICIO -->
            <div class="form-group" align="left">
                <input class="btn btn-primary"   id="GetRegex"  type="button" title="[BUSCAR]"    value="[BUSCAR]"    (click)="this.GetRegex()">
                |
                <input class="btn btn-success"   id="newSearch" type="button" title="[REINICIAR]" value="[REINICIAR]" (click)="this._GetXMLData()">
            </div>
            <!-- BOTONES / FIN   -->
        </form>
        <hr>
        <div align="right"><a routerLink="/AlgorithmWeb">[Volver al Menú]</a></div>
</div>
