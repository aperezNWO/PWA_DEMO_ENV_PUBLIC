    <div class="content">
        <app-base-reference></app-base-reference>
        <hr>
        <p>[CONTENT TO SEARCH]</p>
        <div id="XmlContent">
            <div id="global">
                <div id="mensajes" #mensajes>
                </div>
            </div>
        </div>
        <hr>
        <form>
            <div class="form-group" align="left">
                <label for="LangList"><span id="tituloListadoLenguajes">{{this.tituloListadoLenguajes}}</span></label>
                <select         id="LanguageList"
                                name="LanguajeList"
                                #_languajeList
                                class="fieldSetRegex">
                    <option *ngFor="let _languageName of __languajeList" 
                    [value]="_languageName._index"
                    [selected]="_languageName._selected">{{_languageName._value}}</option>
                </select>
            </div>
            <div class="form-group" align="left">
                <label for="tagSearch">ELEMENT TO SEARCH : </label>
                <select id="tagSearch" #tagSearch class="fieldSetRegex">
                    <option value="0">(CHOOSE OPTION ...)</option>
                    <option value="title">title</option>
                    <option value="artist">artist</option>
                    <option value="country">country</option>
                    <option value="company" selected="selected">company</option>
                    <option value="price">price</option>
                    <option value="year">year</option>
                </select>
            </div>
            <div class="form-group" align="left">
                <label for="textSearch">CONTENT : </label>
                <input type="text" id="textSearch"  #textSearch  class="fieldSetRegex" value="">
            </div>
            <div class="form-group" align="left">       
                <label for="regExSearch">REGULAR EXPRESSION : </label>
                <input type="text" id="regExSearch" #regExSearch class="fieldSetRegex" value="{{this.pattern}}" style="background-color:#cccccc;" readonly="readonly">
            </div>
            <!--STATUS / INICIO   -->
            <div *ngIf="this.status_message" class="form-group alert alert-secondary" align="center" role="alert">
                    {{ this.status_message() }}
            </div>
            <!-- STATUS / FIN     -->
            <!-- BOTONES / INICIO -->
            <div class="form-group" align="left">
                <input class="btn btn-primary"   id="GetRegex"  type="button" title="[SEARCH]"    value="[SEARCH]"    (click)="this.GetRegex()">
                |
                <input class="btn btn-success"   id="newSearch" type="button" title="[RESTART]"   value="[RESTART]"   (click)="this._GetXMLData()">
            </div>
            <!-- BOTONES / FIN   -->
        </form>
        <hr>
        <div align="right">
            <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_ALGORITMOS_INDEX'}" >[Back to Menu]</a>
        </div>
    </div>
