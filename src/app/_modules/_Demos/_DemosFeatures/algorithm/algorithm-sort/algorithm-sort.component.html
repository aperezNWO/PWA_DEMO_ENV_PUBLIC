<div align="center">
    <!-- ENCABEZADO / INICIO -->
    <app-base-reference></app-base-reference>
    <!-- ENCABEZADO / FIN   -->
    <hr>
    <!--  BOARD / INICIO   -->
    <p>List to Sort</p>
        <div id="mensajes_1" #mensajes_1 class="mensajes">
        </div>
    <br/>            
    <p>Sorted list</p>        
        <div id="mensajes_2" #mensajes_2 class="mensajes">
        </div>
    <div id="mensajes" #mensajes style="visibility: hidden;height:0px;">
    </div>
    <hr>
    <div align="center">
        <canvas id="c_canvas" #c_canvas width="250px" height="250px"></canvas>
    </div>
    <!--  BOARD / FIN      -->
    <hr>
    <!--  INICIO FOMULARIO -->
    <form>
        <div class="form-group" align="left" id="LangListDiv">
            <label for="LangList"><span id="tituloListadoLenguajes">{{this.tituloListadoLenguajes}}</span></label>
            &nbsp;<select   id="LanguageList"
                            name="LanguajeList"
                            #_languajeList>
                            <option *ngFor="let _languageName of __languajeList" 
                            [value]="_languageName._index"
                            [selected]="_languageName._selected">{{_languageName._value}}</option>
            </select>
        </div>
            <div class="form-group" align="left">
                <label for="SortAlgorithmList">[ALGORITHM] : </label> 
                <select id="SortAlgorithmList" #SortAlgorithmList
                [disabled]="!((this.GetSortLabel != '[...ordenando...]') && (this.GetSortLabel != '[...ordenado...]'))">
                    <option value="0">[CHOOOSE OPTION]</option>
                    <option value="1">BUBBLE SORT</option>
                    <option value="2">QUICK SORT</option>
                </select>
            </div>
            <hr>
            <!--STATUS / INICIO   -->
            <div  *ngIf="this.status_message" class="form-group alert alert-secondary" align="center" role="alert">
                {{ this.status_message() }}
            </div>
            <div  *ngIf="this.lblStatus" class="form-group alert alert-secondary" align="center" role="alert">
                {{ this.lblStatus() }}
            </div>
            <!-- STATUS / FIN      -->
            <hr />
            <!-- BOTONES / INICIO  -->
            <div class="form-group" align="left" >
                <input class="btn btn-primary"   id="NewSort" type="button" title="[RESTART]" value="[RESTART]" 
                (click)="this.GetNewSort()" 
                [disabled]=" (this.GetSortLabel  == '[...ordenando...]')  ">
                |
                <input class="btn btn-success"   id="GetSort" type="button" title="[ORDENAR]" value={{this.GetSortLabel}} 
                (click)="this.GetSort()"
                [disabled]=" !( (this.GetSortLabel != '[...ordenando...]') && (this.GetSortLabel != '[...sorting...]') )">
            </div>
            <!-- BOTONES / FIN     -->
    </form>
    <!-- FIN FORMULARIO    -->
    <hr>
    <div align="right">
        <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_ALGORITMOS_INDEX'}" >[Back to Menu]</a>
    </div>
</div>
