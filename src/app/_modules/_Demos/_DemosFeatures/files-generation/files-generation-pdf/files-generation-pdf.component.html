<div id="content-body">
    <app-base-reference></app-base-reference>
    <hr>
    <div>
        FULL NAME : <input type="text" class="inputPDF" id="subjectName" #subjectName>
    </div>
    <hr>
    <div *ngIf="this.DownloadLink">
        <!--STATUS / INICIO -->
        <div *ngIf="GetPDFUrl" class="progress my-3">
        <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }"
        >
        {{ progress }}%
        </div>
        </div>
        <!-- STATUS / FIN   -->
    </div> 
    <hr>
    <input id="GetPdf" class="btn btn-success"  type="button" title="[GET PDF]" value="[GET PDF]" (click)="this.onSubmit()" [hidden]="(this.DownloadLink != '')">
    &nbsp;
    <!-- ENLACE DESCARGA / INICIO -->
    <a [href]="this.DownloadLink" target="_blank" [download]="this.pdfFileName" id="DownloadFile" [hidden]="(this.DownloadLink == '')">{{ this.downloadCaption }}</a>
    <!-- ENLACE DESCARGA FIN       -->
    &nbsp;
    <input id="NewPdf"  class="btn btn-primary" type="button" title="[NEW PDF]"   value="[NEW PDF]"   (click)="this.onNewPdf()" [hidden]="(this.DownloadLink == '')">
    <hr>
    <div *ngIf="this.status_message()" class="alert alert-secondary" role="alert">{{ this.status_message() }}</div>
    <hr>
    <div align="right">
        <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_DEMOS_FILE_GENREATION_INDEX'}" >[Back to Menu]</a>
    </div>
</div>
