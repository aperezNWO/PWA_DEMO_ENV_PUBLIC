<H4>{{this.pageTitle}}</H4>
<hr>
<ul *ngFor="let page of this._pages">
    <li class="nav-item">
        <a routerLink="/{{page.url}}"><div align="left">{{page.text}}</div></a>
    </li>
</ul>
<hr>
<div align="right"><a [routerLink]="['/PageUrlList']" [queryParams]="{ pageName : 'PAGE_DEMOS_CARACTERISTICAS_INDEX'}">[Volver al Inicio]</a></div>
