<div align="center">
    <!-- ENCABEZADO / INICIO  -->  
    <div align="center">
      <h1>{{  this.pageTitle }}</h1>
    </div>
    <hr> 
    <div class="reference" align="right">
   <button class="btn btn-primary" (click)="this.toggleList()">{{this.toogleLisCaption}}</button>
   <ul *ngIf="isListVisible" align="left" widdth="10px">
      <li> [Frontend]
          <ul>
              <li><a routerLink="/AngularDemo" [queryParams]="{ searchTerm: '67431c50-5240-4889-81df-84270075fed8' }">[Angular]</a></li>
          </ul>
      </li>
      <li>[Librerias]
          <ul>
              <li><a href="https://v17.angular.io/guide/observables" target="_blank">[Observable]</a></li>
          </ul>
      </li>
      <li>[Temas]
          <ul>
              <li><a href="https://en.wikipedia.org/wiki/Tetris" target="_blank">[Tetris]</a></li>
          </ul>
      </li>
   </ul>
    </div>  
    <!-- ENCABEZADO / FIN -->  
    <hr>
    <div class="game-container" [class.game-over]="gameOver">
    <div class="game-board">
      <div *ngFor="let row of displayBoard; let i = index" class="row">
        <div *ngFor="let cell of row; let j = index" 
             class="cell" 
             [class.filled]="cell" 
             [style.backgroundColor]="cell">
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="score">Score: {{score}}</div>
      <button (click)="startGame()" *ngIf="!isPlaying || gameOver">
        {{gameOver ? 'Play Again' : 'Start Game'}}
      </button>
      
      <div class="mobile-controls" *ngIf="isMobile">
        <button (click)="moveLeft()" style="font-size: x-large;">&larr;</button>
        <button (click)="moveRight()"style="font-size: x-large;">&rarr;</button>
        <button (click)="rotate()">Rotate</button>
        <button (click)="drop()">Drop</button>
      </div>
    </div>
  </div>
  <hr>
  <button (click)="restart()">[RESTART]</button>
  <hr />
  <div align="right">
      <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_DEMOS_GAMES_INDEX'}" >[Volver al Menu]</a>
  </div>
</div>
