<div class="content" align="center">
    <!-- REFERENCIAS INICIO -->
    <app-base-reference></app-base-reference>
    <!-- REFERENCIAS FIN -->
    <!-- FORM8ULARIO INICIO -->
    <hr>
    <div class="form-container">
        <h2>Fractal Parameters</h2>
        <form (ngSubmit)="onSubmit()">
        <div>
            <label for="maxIterations">Max Iterations:</label>
            <input type="number" id="maxIterations" name="maxIterations"    [(ngModel)]="maxIterations" required readonly="readonly">
        </div>
        <div>
            <label for="realPart">Real Part:</label>
            <input type="number" step="0.01" id="realPart" name="realPart"  [(ngModel)]="realPart"     required readonly="readonly">
        </div>
        <div>
            <label for="imagPart">Imaginary Part:</label>
            <input type="number" step="0.01" id="imagPart" name="imagPart"  [(ngModel)]="imagPart"     required readonly="readonly">
        </div>
        <!-- BOTONES INICIO   -->
        <button type="submit" class="btn btn-primary"   [disabled]="( this.status_message() == '[...Generating please wait...]')"                                                   >{{this.submitTitle}}</button>
        <button type="button" class="btn btn-secondary" [disabled]="( this.status_message() == '[...Generating PDF...]')" *ngIf="imageUrl" (click)="this.GeneratePDF()">{{this.pdfButtonCaption}}</button>
        <!-- BOTONES FIN      -->  
        <hr>
        <!--STATUS / INICIO -->
        <div *ngIf="this.status_message" class="alert alert-secondary" role="alert" align="center" >
            {{ this.status_message() }}
        </div>
        <!-- STATUS / FIN     -->
      </form>
      <hr>
      <!-- IMAGEN INICIO      -->
      <div *ngIf="imageUrl" #_fractal_image>
          <h3>Generated Fractal Image:</h3>
          <img [src]="imageUrl" alt="Julia Fractal" width="350px" height="350px"/>
      </div>
      <!-- IMAGE FIN          -->
    </div>
    <hr>
    <!-- FORMULARIO FIN -->
    <div align="right">
        <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_DEMOS_MISCELLANEOUS_INDEX'}" >[Back to Menu]</a>
    </div> 
</div>
