<div class="content" align="center">
    <div>
        <h1>{{this.pageTitle}}</h1>
    </div>
    <hr>
    <!-- REFERENCIAS INICIO -->
    <div class="reference" align="right">
      <button class="btn btn-primary" (click)="this.toggleList()">{{this.toogleLisCaption}}</button>
      <ul *ngIf="isListVisible" align="left" widdth="10px">
          <li> [Frontend]
            <ul>
              <li><a routerLink="/AngularDemo"     [queryParams]="{ searchTerm: '5640c548-8aa6-4f15-bcf9-b10b8cb7fd0d' }">[Angular]</a></li>
            </ul>
          </li>
          <li>[Backend]
            <ul>
              <li><a routerLink="/NodeJsDemo"      [queryParams]="{ searchTerm: '894ab07b-45d4-4a87-b9d7-a59e78a73e79' }">[Node.Js/Javascript]</a></li>
            </ul>
            <ul>
              <li><a routerLink="/CppDemo"         [queryParams]="{ searchTerm: '59c5ba46-4a63-4468-b8e4-409ace1f025e' }">[.net core/c++]</a></li>
            </ul>
          </li>
          <li>[Libraries]
            <ul>
              <li><a href="https://www.npmjs.com/package/tesseract.js/v/2.1.1" target="_blank">[Tesseract / Node.js]</a></li>
            </ul>
              <ul>
                <li><a href="https://github.com/tesseract-ocr/tesseract" target="_blank">[Tesseract / C++]</a></li>
              </ul>
          </li>
      </ul>
    </div>
    <!-- REFERENCIAS FIN -->
    <!-- FORM8ULARIO INICIO -->
    <hr>
    <div class="form-container">
        <h2>Generate Julia Fractal</h2>
        <form (ngSubmit)="onSubmit()">
        <div>
            <label for="maxIterations">Max Iterations:</label>
            <input type="number" id="maxIterations" name="maxIterations"    [(ngModel)]="maxIterations" required>
        </div>
        <div>
            <label for="realPart">Real Part:</label>
            <input type="number" step="0.01" id="realPart" name="realPart"  [(ngModel)]="realPart"     required>
        </div>
        <div>
            <label for="imagPart">Imaginary Part:</label>
            <input type="number" step="0.01" id="imagPart" name="imagPart"  [(ngModel)]="imagPart"     required>
        </div>
        <button type="submit">Generate Fractal</button>
        </form>
    </div>
    <hr>
    <!-- FORMULARIO FIN     -->
    <!-- IMAGEN INICIO      -->
    <div *ngIf="imageUrl">
        <h3>Generated Fractal Image:</h3>
        <img [src]="imageUrl" alt="Julia Fractal" width="400px" height="400px"/>
    </div>
    <!-- IMAGE FIN          -->
        <hr>
        <div align="right">
            <a routerLink="/Miscelaneous">[Volver al Menu]</a>      
        </div>  
</div>
