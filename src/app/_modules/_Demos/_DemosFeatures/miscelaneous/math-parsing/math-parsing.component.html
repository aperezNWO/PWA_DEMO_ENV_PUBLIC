
<div align="center">
  <h1>{{this.pageTitle}}</h1>
  <hr>
  <div class="reference" align="right">
    <button class="btn btn-primary" (click)="this.toggleList()">{{this.toogleLisCaption}}</button>
    <ul *ngIf="isListVisible" align="left" widdth="10px">
        <li> [Frontend]
          <ul>
            <li><a routerLink="/GridParam"     [queryParams]="{ searchTerm: '5efc8f87-995f-40aa-9d5b-5bdf5810dd6d' , pageName : 'PAGE_DEMOS_ANGULAR_JAVASCRIPT' }">[Angular]</a></li>
          </ul>
        </li>
        <li>[Libraries]
            <ul>
              <li><a href="https://mathjs.org/" target="_blank">[Math Parser]</a></li>
            </ul>
        </li>
        <li>[Tema]
          <ul>
            <li><a href="https://en.wikipedia.org/wiki/Parsing#Parser" target="_blank">[Parser]</a></li>
          </ul>
        </li>
    </ul>
  </div>
   <hr> 
  <div class="container mx-auto p-6">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow">
          <h2 class="text-2xl font-bold mb-4">Math Expression Parser</h2>
          <hr>
          <!-- Expression Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Enter Expression:</label>
            <input 
              [(ngModel)]="expression"
              (keyup.enter)="evaluate()"
              class="w-full p-2 border rounded"
              placeholder="e.g., 2 * sin(45 deg)"
            >
          </div>
    
          <!-- Variables Input -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Variables (JSON format):</label>
            <input 
              [(ngModel)]="variables"
              (keyup.enter)="evaluate()"
              class="w-full p-2 border rounded"
              placeholder='e.g., {"x": 10, "y": 5}'
              value='{"x": 10, "y": 5}'
            >
          </div>
    
          <!-- Buttons -->
          <div class="flex gap-2 mb-4" style="color : blueviolet; color:bisque">
            <button 
              (click)="evaluate()"
              class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600"
              style="background-color: #cccccc; color:black "
            >
              Calculate
            </button>
            <button 
              (click)="clear()"
              class="px-4 py-2 bg-gray-500 rounded hover:bg-gray-600"
              style="background-color: #cccccc; color:black"
            >
              Clear
            </button>
          </div>
    
          <!-- Result -->
          <div *ngIf="this.status_message() !== null" 
               class="p-4 rounded"
               [ngClass]="{'bg-green-100': !error, 'bg-red-100': error}">
            <strong>Result:</strong> {{this.status_message()}}
          </div>
    
          <!-- Examples -->
          <div class="mt-6">
            <h3 class="font-bold mb-2">Example Expressions:</h3>
            <div class="grid gap-2">
              <button 
                *ngFor="let example of examples"
                (click)="tryExample(example)"
                class="text-left p-2 hover:bg-gray-100 rounded">
                {{example.expression}}
                <span *ngIf="example.variables" class="text-sm text-gray-500">
                  (with {{example.variables}})
                </span>
              </button>
            </div>
          </div>
        </div>
    </div>
    <hr />
    <!-- FORMULARIO FIN -->
    <!-- FORMULARIO FIN -->
    <div align="right">
        <a [routerLink]="'/PageUrlList'" [queryParams]="{pageName : 'PAGE_DEMOS_MISELANEOUS_INDEX'}" >[Volver al Menu]</a>
    </div>
</div>
