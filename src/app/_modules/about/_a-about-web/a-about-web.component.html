<div class="main-container">
    <H4>{{pageTitle}}</H4>
    <hr>
    <div align="left">
        <ul *ngFor="let page of this._pages" >
            <li><a [routerLink]="page.url">{{page.text}}</a></li>
        </ul>
    </div>
    <hr>
    <div align="center">
        <i>The Path is the Goal</i>
    </div>
    <hr>
    <div align="right"><a routerLink="/Home">[Volver al Inicio]</a></div>
</div>
