<div align="center"><h1>[HANOI TOWER BOARD]</h1></div>
<hr/>
<!--BOARD - RODS / INICIO -->
<div class="game-container" align="center">
    <table width="100%">
        <thead>
            <td align="center">A</td>
            <td align="center">B</td>
            <td align="center">C</td>
        </thead>
        <tr>
            <td width="33%" align="center"><app-tower [tower]="towerA"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="towerB"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="towerC"></app-tower></td>
        </tr>
        <tfoot></tfoot>        
    </table>
</div>
<!--BOARD - RODS / FIN    -->
<hr/>
<form>
    <!--STATUS / INICIO -->
    <div align="left" class="steps-container">
        <div align="left" class="steps-content" *ngFor="let step of this.steps">
            <span>{{step}}</span>
        </div>
    </div>
    <!-- STATUS / FIN   -->
    <hr/>
    <!-- LISTADO CANTIDAD DISCOS / INICO -->
    <div id="diskAmtListDiv" align="left">
        <label for="diskAmtList">{{this.tituloDiskAmtList}}</label>
        &nbsp;&nbsp;
        <select id="diskAmtList"
                name="diskAmtList"
                #__diskAmtList>
                <option *ngFor="let _diskItem of this._diskAmtList" 
                        [value]   ="_diskItem._index"
                        [selected]="_diskItem._selected">{{_diskItem._value}}
                </option>
        </select>
    </div>
    <!-- LISTADO CANTIDAD DISCOS / FIN -->    
    <!-- BUTTONS / INICIO -->
    <hr/>
    <div align="left">
        <input type="button" id="btnNewGame"   value="[NUEVO]"    (click)="this.newGame();"   [disabled]="(this._startGame==false)">
        |
        <input type="button" id="btnStartGame" value="[INICIAR]"  (click)="this.startGame();" [disabled]="(this._startGame==true)">
    </div>
    <!-- BUTTONS / FIN    -->
</form>
<hr />
<div align="right"><a routerLink="/GamesWeb">[Volver al Men√∫]</a></div>
